<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Layers | Code 30 Things in 30 Days with CSS3</title>
    <link rel="stylesheet" href="theme.css">

    <link rel="stylesheet" href="final.css">

<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
    <h1><small>Day #26</small> 3D Layers</h1>



    <div class="sandbox">
      <h2>Sandbox <small>This is where you play</small></h2>
      <div class="content">

        <p><strong>Instructions:</strong> Create a 3D layer effect with CSS3!</p>

        <section>

          <h4>3D Layer Effect</h4>

          <div class="layers">
           
            <img src="img/back.svg" alt="back layer" class="back" width="100vh" height="100%">
            <img src="img/mid.svg" alt="mid layer" class="mid"  width="100vh" height="100%">
            <img src="img/top.svg" alt="top layer" class="top"  width="100vh" height="100%">
            <img src="img/tippytop.svg" alt="tippy top layer" class="tippy"  width="100vh" height="100%">
          
          </div>

        </section>

      </div>
    </div>

    <div class="final-result">
        <h2>Final Result <small>Use this for reference!</small></h2>
        <div class="content">

          <section>

            <h4>3D Layer Effect</h4>

            <div class="final__layers">
              <img src="img/back.svg" alt="back layer" class="back">
              <img src="img/mid.svg" alt="mid layer" class="mid">
              <img src="img/top.svg" alt="top layer" class="top">
              <img src="img/tippytop.svg" alt="tippy top layer" class="tippy">
            </div>

          </section>

        </div>
    </div>

  </body>
</html>
